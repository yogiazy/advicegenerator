<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div
    class="absolute h-auto w-[50%] lg:w-[30%] text-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-dark_grayish_blue rounded-md shadow-lg">
    <div class="text-[8px] lg:text-[11px] text-neon_green pt-4 tracking-[0.3em]">ADVICE #<span id="advice_id">1</span></div>
    <div class="text-[18px] lg:text-[28px] pt-3 mx-5 font-extrabold">"<span id="advice_slip">Remember that spiders are more afraid of you, than you are of them.</span>"</div>
    <div class="flex justify-center scale-75 pt-5">
      <img class="lg:hidden" src="./images/pattern-divider-mobile.svg" alt="mobile_pattern">
      <img class="hidden lg:block" src="./images/pattern-divider-desktop.svg" alt="dekstop_pattern">
    </div>
    <div class="flex justify-center pt-2 -mb-[20px]">
      <button class="flex items-center justify-center rounded-full h-10 w-10 bg-neon_green p-3 hover:shadow-3xl active:bg-green-900 active:shadow-none active:ease-in-out active:duration-100" onclick="create_quotes()">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  </div>
  <div class="attribution absolute bottom-8 left-1/2 -translate-x-1/2 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="#">Yogi Azy</a>.
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
